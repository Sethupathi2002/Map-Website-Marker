<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chennai Silks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #1abc9c;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .chennaiImage {
            width: 90%;
            height: 900px;
        }

        .footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>The Chennai Silks</h1>
    </header>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div class="hero-section">
        <h2>Welcome to The Chennai Silks</h2>
    </div>

    <div class="product">
        <img src="../images/chennaiSilks.jpg" class="chennaiImage" alt="Chennai Silks">
    </div>

    <div class="footer">
        <p>&copy; 2024 The Chennai Silks. All rights reserved.</p>
    </div>

</body>

</html>
