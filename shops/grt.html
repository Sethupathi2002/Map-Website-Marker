<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRT Jewellers</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #b38800;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            font-weight: 700;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #ffb300;
            display: flex;
            justify-content: center;
            padding: 15px;
        }

        .navbar a {
            color: white;
            margin: 0 20px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .navbar a:hover {
            background-color: #ff9900;
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>GRT Jewellers</h1>
    </header>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Jewellery Collections</a>
        <a href="#">Offers</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div>
        <img src="../images/grt.jpg" alt="" class="grtImage">
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 GRT Jewellers. All rights reserved.</p>
    </div>

</body>

</html>
