<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zudio Fashion Store</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and basic font styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        header {
            background-color: #2d2d2d;
            color: #fff;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9800;
        }


        .zudioImage {
            width: 90%;
            height: 900px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Zudio</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>


    <!-- Featured Products Section -->
    <section class="products">
        <img src="../images/zudio.jpg" class="zudioImage" alt="Zudio Fashion Store">
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Zudio. All rights reserved.</p>
    </footer>

</body>

</html>
