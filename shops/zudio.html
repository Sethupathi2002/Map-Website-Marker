<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zudio Fashion Store</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and basic font styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        header {
            background-color: #2d2d2d;
            color: #fff;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        /* Banner Section */
        .banner {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTykJn6AjeKaKqrhHuuGezJzrP61TlMsKDOUA&s');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 150px 20px;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        .banner h1 {
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #ff9800;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e68900;
        }

        /* Featured Products Section */
        .products {
            padding: 80px 20px;
            text-align: center;
        }

        .products h2 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .product-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: white;
            width: 250px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card p {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .product-card span {
            display: block;
            margin-top: 5px;
            color: #777;
            font-size: 14px;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        /* Footer */
        footer {
            background-color: #2d2d2d;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 16px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">Zudio</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <a href="#" class="cta-button">Shop Now</a>
