<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saravana Stores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        header {
            background-color: #f39c12;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #e67e22;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #d35400;
            padding: 5px 10px;
            border-radius: 5px;
        }



        .footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Saravana Stores</h1>
    </header>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div class="hero-section">
        <h2>Welcome to Saravana Stores</h2>
    </div>

    <div class="product-image">
        <img src="../images/Saravana-Store.jpg" alt="Saravana Store">
    </div>

    <div class="footer">
        <p>&copy; 2024 Saravana Stores. All rights reserved.</p>
    </div>

</body>

</html>
